<div style="margin-bottom: 100px;">
  <h1 style="color: blue; text-align:center;">
    <strong>My stacks</strong>
  </h1>
  <div class="stack_wrap">
    <mat-list *ngFor="let skill of skills">
      <div style="text-align: center;">
        <img style="width: 100px;height:100px;border-radius:100%" src="https://picsum.photos/200/300" alt="img">
        <h2 style="color: blue;">{{skill.name}}</h2>
      </div>
    </mat-list>
  </div>
</div>
