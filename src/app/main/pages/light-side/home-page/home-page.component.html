<div class="main_page">
  <div class="main_page_desc">
    <h1 style="color: blue;">
      <strong>{{user.firstName}} {{user.lastName}} {{user.middleName}}</strong>
    </h1>
    <h1>{{user.profession}}</h1>
    <h1>{{age}} years old</h1>
  </div>
  <div class="main_page_user_image">
    <img class="main_page_user_image_img" [src]=imgUrl alt="Picture of the user">
  </div>
</div>
